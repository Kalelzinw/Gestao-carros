<html lang="pt-BR">
    

<body>
    <header class="app-header">
        <div class="logo">
            <img src="/assets/svg/Logo-Menor.svg" alt="Logo da Aplicação">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Buscar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <img src="/assets/svg/Logo-Menor.svg"/>
            <h2>{{title}}</h2>
            <ng-content></ng-content>
        <div class="btn-wrapper">
            <button class="btn-primary" 
            (click) ="submit()"
            [disabled]="disablePrimaryBtn"
            >{{primaryBtnText}}</button>
            <div class="divider">
                <div></div>
                <span>Ou</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click) ="navigate()">{{ secondaryBtnText}}</button>
        </div>
        </section>
        <section class="main-section">
            <img src="/assets/svg/main-iliustration.svg"/>
        </section>
    </main>
</body>
</html>
