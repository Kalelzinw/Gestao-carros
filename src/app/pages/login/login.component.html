<app-default-login-layout
title="FaÃ§a login"
primaryBtnText = "Entrar"
secondaryBtnText = "Cadastrar"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!loginForm.valid">
    <form [formGroup]="loginForm">
        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="E-mail"
        placeholder="johndoe@gmail.com">
        <img src="/assets/svg/email-icon.svg">
    </app-primary-input>

    <app-primary-input
    formControlName="password"    
    formName="password"
        type="password"
        label="Your password"
        >
        <img src="/assets/svg/password-icon.svg">
    </app-primary-input>
    <span>Esqueceu a senha?</span>
    
    </form>

</app-default-login-layout>
